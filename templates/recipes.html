<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
</head>

<body>
    <h1>{{ name.name }}</h1>
    <h2>Instructions</h2>
    <p>{{ name.instructions }}</p>

</body>

</html>
